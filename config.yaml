# BERU 2.0 Configuration
# Production-grade multi-agent AI assistant

model:
  provider: "ollama"
  name: "mistral:latest"
  temperature: 0.2
  max_tokens: 4096
  timeout: 120
  base_url: "http://localhost:11434"

memory:
  type: "chromadb"
  persist_directory: "./data/chromadb"
  collection_name: "beru_memory"
  embedding_model: "all-MiniLM-L6-v2"

agents:
  orchestrator:
    enabled: true
    max_iterations: 10
    
  file_agent:
    enabled: true
    max_concurrent: 5
    tools: ["read_file", "write_file", "list_dir", "search_files", "delete_file"]
    
  code_agent:
    enabled: true
    max_concurrent: 3
    tools: ["analyze_code", "review_code", "generate_code", "refactor"]
    
  terminal_agent:
    enabled: true
    max_concurrent: 2
    tools: ["execute_command", "run_script"]
    
  project_agent:
    enabled: true
    tools: ["create_project", "scaffold", "init_git"]

workflows:
  parallel_timeout: 300
  max_parallel_tasks: 5
  retry_attempts: 3
  retry_delay: 2

safety:
  sandbox_enabled: true
  audit_log: true
  audit_log_path: "./logs/audit.log"
  forbidden_commands:
    - "rm -rf /"
    - "rm -rf ~"
    - "sudo rm"
    - "mkfs"
    - "dd if="
    - ":(){ :|:& };:"
  forbidden_paths:
    - "/etc/passwd"
    - "/etc/shadow"
    - "~/.ssh"
  allowed_paths:
    - "."
    - "./"
    - "~/projects"
  max_file_size_mb: 100

api:
  host: "0.0.0.0"
  port: 8080
  cors_origins: ["*"]
  websocket_enabled: true
  
logging:
  level: "INFO"
  file: "./logs/beru.log"
  max_size_mb: 50
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
